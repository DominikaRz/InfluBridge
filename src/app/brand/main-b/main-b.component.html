<main class="uk-text-center">
    <!--NAVBAR-->
    <app-navbar-brand></app-navbar-brand>
    <div id="banner">
        <h1>My campaigns</h1>
    </div>
    <div id="campaigns" uk-grid>
        <section class="uk-width-4-6 uk-margin-large uk-align-center">
            <div uk-filter="target: .js-filter">
                <table *ngIf="campaigns.length > 0" class="uk-table uk-table-hover uk-table-divider uk-table-responsive" style="position: relative;"> 
                    <thead uk-sticky="animation: uk-animation-slide-top; sel-target: .uk-navbar-table; offset: 80;">
                        <tr class="uk-navbar-table uk-margin-large-top">   
                            <th class="uk-width-small">
                                    Offer Name
                                    <span uk-filter-control="sort: data-offer">
                                        <a class="uk-icon-link" href="#" uk-icon="icon: arrow-down" style="fill: #1c1c1d;"
                                        aria-label="Sort ascending"></a></span>
                                    <span uk-filter-control="sort: data-offer; order: desc">
                                        <a class="uk-icon-link" href="#" uk-icon="icon: arrow-up" style="fill: #1c1c1d;"
                                        aria-label="Sort descending"></a></span>
                            </th>
                            <th class="uk-width-small">
                                    Date
                                    <span uk-filter-control="sort: data-date">
                                        <a class="uk-icon-link" href="#" uk-icon="icon: arrow-down" style="fill: #1c1c1d;"
                                        aria-label="Sort ascending"></a></span>
                                    <span uk-filter-control="sort: data-date; order: desc">
                                        <a class="uk-icon-link" href="#" uk-icon="icon: arrow-up" style="fill: #1c1c1d;"
                                        aria-label="Sort descending"></a></span>
                            </th>
                            <th class="uk-width-small">
                                    Filled Places
                                    <span uk-filter-control="sort: data-place">
                                        <a class="uk-icon-link" href="#" uk-icon="icon: arrow-down" style="fill: #1c1c1d;"
                                        aria-label="Sort ascending"></a></span>
                                    <span uk-filter-control="sort: data-place; order: desc">
                                        <a class="uk-icon-link" href="#" uk-icon="icon: arrow-up" style="fill: #1c1c1d;"
                                        aria-label="Sort descending"></a></span>
                            </th>
                            <th class="uk-width-small">
                            </th>
                        </tr> 
                    </thead>
                    <tbody class="js-filter">
                        <tr *ngFor="let campaign of campaigns" [attr.data-offer]="campaign.title" [attr.data-date]="campaign.endDate" [attr.data-place]="campaign.occupied" >
                            <td><div class="" >{{ campaign.title }}</div></td>
                            <td><div class="" >start: {{ splitStringAtT(campaign.startDate) }}<br/>end: {{ splitStringAtT(campaign.endDate) }}</div></td>
                            <td>
                                <svg width="50" height="50" viewBox="-30 -30 170 170">
                                    <circle cx="60" cy="60" r="54" fill="none" stroke="#e6e6e6" stroke-width="20" />
                                    <circle class="percent" [ngStyle]="{ '--filled': campaign.occupied, '--places': campaign.vacancies }"
                                    cx="60" cy="60" r="54" fill="none" stroke="#6113b9" stroke-width="20" pathLength="100" /> <!--style="--filled: {{ campaign.occupied }}; --places: {{ campaign.vacancies}}" -->
                                </svg> 
                                <span class="uk-margin-small-left">{{ campaign.occupied }} / {{ campaign.vacancies}}</span>
                            </td>
                            <td><div class="" ><a [attr.href]="'viewCampaign/' + campaign.id" class="uk-button">See&nbsp;more&nbsp;></a></div></td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="campaigns.length === 0" class="noData">
                    <h2>No current campaigns available.</h2>
                </div>
            </div>
        </section>
    </div>

</main>  
<!--FOOTER-->
<app-footer-brand></app-footer-brand>
