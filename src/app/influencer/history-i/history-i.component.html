<main class="uk-text-center">
    <!--NAVBAR-->
    <app-navbar-influ></app-navbar-influ>

    <div id="banner">
        <h1>History of campaigns</h1>
    </div>
    <div id="campaigns" uk-grid>
        <section class="uk-width-4-6 uk-margin-large uk-align-center">
            <div uk-filter="target: .js-filter">
            
                <!---->
                <table *ngIf="campaigns.length > 0" class="uk-table uk-table-hover uk-table-divider uk-table-responsive" style="position: relative;"> 
                    <thead uk-sticky="animation: uk-animation-slide-top; sel-target: .uk-navbar-table; offset: 80;"> 
                        <tr class="uk-navbar-table uk-margin-large-top">
                            <th class="uk-width-small">
                                    Brand
                                    <span class="uk-active" uk-filter-control="sort: data-brand">
                                        <a class="uk-icon-link" href="#" uk-icon="icon: arrow-down" style="fill: #1c1c1d;"
                                        aria-label="Sort ascending"></a></span>
                                    <span uk-filter-control="sort: data-brand; order: desc">
                                        <a class="uk-icon-link" href="#" uk-icon="icon: arrow-up" style="fill: #1c1c1d;"
                                        aria-label="Sort descending"></a></span>
                            </th>
                            <th class="uk-width-small">
                                    Offer Name
                                    <span class="uk-active" uk-filter-control="sort: data-offer">
                                        <a class="uk-icon-link" href="#" uk-icon="icon: arrow-down" style="fill: #1c1c1d;"
                                        aria-label="Sort ascending"></a></span>
                                    <span uk-filter-control="sort: data-offer; order: desc">
                                        <a class="uk-icon-link" href="#" uk-icon="icon: arrow-up" style="fill: #1c1c1d;"
                                        aria-label="Sort descending"></a></span>
                            </th>
                            <th class="uk-width-small">
                                    Due date
                                    <span class="uk-active" uk-filter-control="sort: data-date">
                                        <a class="uk-icon-link" href="#" uk-icon="icon: arrow-down" style="fill: #1c1c1d;"
                                        aria-label="Sort ascending"></a></span>
                                    <span uk-filter-control="sort: data-date; order: desc">
                                        <a class="uk-icon-link" href="#" uk-icon="icon: arrow-up" style="fill: #1c1c1d;"
                                        aria-label="Sort descending"></a></span>
                            </th>
                            <th class="uk-width-small">
                            </th>
                        </tr>
                    </thead>
                    <tbody class="js-filter">
                        <tr *ngFor="let campaign of campaigns" [attr.data-brand]="campaign.brandName" [attr.data-offer]="campaign.title" [attr.data-date]="campaign.endDate" >
                            <td><div class="" >{{ campaign.brandName }}</div></td>
                            <td><div class="" >{{ campaign.title }}</div></td>
                            <td><div class="" >start: {{ splitStringAtT(campaign.startDate) }}<br/>end: {{ splitStringAtT(campaign.endDate) }}</div></td>
                            <td><div class="" ><a [attr.href]="'campaign/' + campaign.id" class="uk-button">See&nbsp;more&nbsp;></a></div></td>
                        </tr>
                    </tbody>
                </table>
                <div *ngIf="campaigns.length === 0" class="noData">
                    <h2>No history campaigns available.</h2>
                </div>

            </div>
        </section>
    </div>

</main>
